apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: docs-api-ingress
spec:
  rules:
    - host: secure-staging.sysdig.com
      http:
        paths:
          - backend:
              serviceName: docs-api
              servicePort: 80
            path: /api/docs/secure
    - host: secure-staging.sysdig.com
      http:
        paths:
          - backend:
              serviceName: docs-api
              servicePort: 80
            path: /api/docs/secure/internal
  tls:
    - hosts:
        - app-staging.sysdigcloud.com
        - api-staging.sysdigcloud.com
        - secure-staging.sysdig.com
      secretName: ingress-controller/sysdig-ssl-secret
