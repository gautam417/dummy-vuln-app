        - $ref: '#/components/schemas/schemas-event'
        - type: object
          required:
            - count
            - cmdline
            - comm
            - pcomm
            - pid
            - ppid
            - uid
            - loginShellId
            - loginShellDistance
            - tty
            - traceable
          properties:
            type:
              enum:
                - command
            containerId:
              $ref: '#/components/schemas/containerId'
            count:
              type: number
              format: integer
              description: |
                Count of commands. `command` is ever greater than `1` only when
                commands are grouped together.
              example: 1
              default: 1
            cmdline:
              type: string
              description: Full command line
              example: pg_isready --host 10.32.0.8
            comm:
              type: string
              description: The name of the command.
              example: pg_isready
            pcomm:
              type: string
              description: The name of the parent command.
              example: sshd
            pid:
              type: number
              format: integer
              description: Process ID.
              example: 31135
            ppid:
              type: number
              format: integer
              description: Parent process ID.
              example: 31132
            uid:
              type: number
              format: integer
              description: User ID
              example: 0
            cwd:
              type: string
              description: Command working directory.
              example: /
            hostname:
              $ref: '#/components/schemas/hostname'
            loginShellId:
              type: number
              format: integer
              description: Process id of the shell.
            loginShellDistance:
              type: number
              format: integer
              description: Level of nesting from the parent shell.
            tty:
              type: number
              format: integer
              description: TTY number.
            traceable:
              type: boolean
              default: false
              description: If command can be traced.
    connection:
      allOf:
        - $ref: '#/components/schemas/schemas-event'
