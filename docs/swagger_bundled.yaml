          required:
            - pid
            - type
          properties:
            type:
              enum:
                - connection
            containerId:
              $ref: '#/components/schemas/containerId'
            pid:
              type: number
              format: integer
              description: Id of the process owning the connection.
              example: 123
            processName:
              type: number
              format: string
              description: Name of the process owning the connection.
