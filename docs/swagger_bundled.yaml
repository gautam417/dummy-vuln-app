                - LEARNING
                - FINALIZED
            profileGroupId:
              type: integer
              description: Identifier of the profile group.
            processesProposal:
              $ref: '#/components/schemas/ProfileProposal'
            fileSystemProposal:
              $ref: '#/components/schemas/ProfileProposal'
            syscallProposal:
              $ref: '#/components/schemas/ProfileProposal'
            networkProposal:
              $ref: '#/components/schemas/ProfileProposal'
            containerImagesProposal:
