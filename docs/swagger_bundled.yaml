    kubernetesAudit:
      allOf:
        - $ref: '#/components/schemas/schemas-event'
        - type: object
          required:
            - resource
            - stages
            - sourceAddresses
            - user
            - userAgent
            - type
          properties:
            type:
              enum:
                - kubernetes
            hostname:
              $ref: '#/components/schemas/hostname'
            containerId:
              $ref: '#/components/schemas/containerId'
            resource:
              type: string
              description: The Kubernetes resource.
              example: pods
            subResource:
              type: string
              description: The Kubernetes subresource.
              example: exec
            namespace:
              type: string
              description: The Kubernetes namespace.
              example: sysdigcloud
            name:
              type: string
              description: The name of the resource.
              example: sysdigcloud-redis-75675f5897-7ci7o
            stages:
              type: object
              properties:
                started:
                  type: number
                  format: long
                  description: |
                    The timestamp of the started stage, expressed in nanoseconds
                  example: 1546300800000000000
                completed:
                  type: number
                  format: long
                  description: |
                    The timestamp of the completed stage, expressed in
                    nanoseconds
                  example: 1546300800000000000
            sourceAddresses:
              type: array
              example:
                - 127.0.0.1
                - 192.168.0.1
            user:
              type: object
              properties:
                username:
                  type: string
