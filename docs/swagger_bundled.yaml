            clientPort:
              type: number
              format: integer
              description: The client port.
              example: 31234
            serverIPv4:
              type: string
              description: The IPv4 dotted notation of the server address.
              example: 127.0.0.1
            serverPort:
              type: number
              format: integer
              description: The server port.
              example: 80
            tty:
              type: number
              format: integer
              description: TTY number.
            direction:
              type: string
              description: The direction of the connection.
              enum:
                - INCOMING
                - OUTGOING
            l4protocol:
              type: string
              description: The layer 4 protocol.
              example: tcp
            errorCode:
              type: number
              description: The error code.
              example: 115
            hostname:
              $ref: '#/components/schemas/hostname'
            status:
              type: string
              description: The status of the connection.
              enum:
                - ESTABLISHED
                - FAILED
